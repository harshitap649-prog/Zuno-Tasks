[build]
  command = "npm install && npm run build"
  publish = "dist"
  # Note: functions/ contains Firebase Cloud Functions (not Netlify Functions)
  # Firebase Functions should be deployed separately to Firebase
  # functions = "functions"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"

